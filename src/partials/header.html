<header class="header">
  <div class="header__container">
    <ul class="header__menu">
      <li>
        <a href="#">
          <picture class="header__logo">
            <source srcset="./images/header/logo.png 1x, ./images/header/logo@2x.png 2x" />
            <img src="./images/header/logo.png" alt="logo" /></picture
        ></a>
      </li>
      <li>
        <nav class="menu"></nav>
      </li>
      <li>
        <button class="header__btn-menu" type="button">
          <svg
            width="20"
            height="14"
            viewBox="0 0 20 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 1H20" stroke="#D41443" />
            <path d="M0 7H20" stroke="#D41443" />
            <path d="M0 13H20" stroke="#D41443" />
          </svg>
        </button>
      </li>
    </ul>
    <section class="header__hero">
      <h1 class="header__heading">
        ice cream made with <span class="header__heading header__heading--highlight">passion</span>
      </h1>
      <ul class="header__btn-list">
        <li><a class="header__btn header__btn--red" href="#">Products</a></li>
        <li>
          <a class="header__btn header__btn--white" href="#">How itâ€™s made?</a>
        </li>
      </ul>
      <div class="header__circle"></div>
      <div class="header__box-center">
        <picture>
          <source
            srcset="
              ./images/header/icecream_medium.png    1x,
              ./images/header/icecream_medium@2x.png 2x
            "
            media="(min-width: 768px)" />
          <source
            srcset="./images/header/icecream_small.png 1x, ./images/header/icecream_small@2x.png 2x"
            media="(min-width: 320px)" />
          <img src="./images/header/icecream_small.png" alt=""
        /></picture>
      </div>
      <div class="header__box-left">
        <picture>
          <source
            srcset="./images/header/milk_medium.png 1x, ./images/header/milk_medium@2x.png 2x"
            media="(min-width: 768px)" />
          <img src="./images/header/milk_medium.png" alt=""
        /></picture>
        <div class="header__box-left-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <a href="#" class="header__hero-link"
            ><picture>
              <source
                srcset="./images/header/btn_medium.png 1x, ./images/header/btn_medium@2x.png 2x"
                media="(min-width: 768px)" />
              <img src="./images/header/btn_medium.png" alt="" /></picture
          ></a>
        </div>
      </div>
    </section>
  </div>
</header>
